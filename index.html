<!DOCTYPE html>
<html>
<head>
  <title>Secure Key Generator</title>
</head>
<body>
  <h2>Secure Key Generator</h2>
  <button onclick="generateKey()">Generate Secure Key</button>
  <p><strong>Generated Key:</strong> <span id="key"></span></p>
  <p><strong>Saved Key:</strong> <span id="savedKey"></span></p>

  <script>
    function generateKey() {
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*";

      const allChars = upper + lower + numbers + symbols;

      let key = "";
      key += upper[Math.floor(Math.random() * upper.length)];
      key += lower[Math.floor(Math.random() * lower.length)];
      key += numbers[Math.floor(Math.random() * numbers.length)];
      key += symbols[Math.floor(Math.random() * symbols.length)];

      while (key.length < 8) {
        key += allChars[Math.floor(Math.random() * allChars.length)];
      }

      document.getElementById("key").textContent = key;
      localStorage.setItem("savedKey", key);
      document.getElementById("savedKey").textContent = key;
    }

    window.onload = function() {
      const saved = localStorage.getItem("savedKey");
      if (saved) {
        document.getElementById("savedKey").textContent = saved;
      }
    }
  </script>
</body>
</html>
